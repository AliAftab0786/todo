<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <!-- Include Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-semibold text-center mb-4">Update Todo</h1>
        <!-- Todo List -->
        <div class="bg-white shadow-md rounded-lg overflow-hidden items-center">
            <form action="/update/{{ task.task_id }}" method="POST">
                <div class="flex items-center border px-4 py-3">
                    <input type="text" placeholder="task name" name="task_name" value="{{ task.task_name }}" class="form-input flex-1 px-2 py-1 mr-2" required>
                </div>
                <div class="flex items-center border px-4 py-3">
                    <input type="text" placeholder="task description" name="description" value="{{ task.description }}" class="form-input flex-1 px-2 py-1 mr-2" required>
                </div>
                <div class="flex items-center border px-4 py-3">
                    <input type="date" placeholder="Due Date" name="due_date" value="{{ task.due_date.strftime('%Y-%m-%d') if task.due_date else '' }}" class="form-input flex-1 px-2 py-1 mr-2" required>
                </div>
                <div class="w-full p-4 mx-auto text-center">
                    <input type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800" value="Update Task">
                </div>
            </form>
        </div>
    </div>
    {% include 'footer.html' %}
</body>
</html>
